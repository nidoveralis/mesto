<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info"></div>
        <div class="profile__add-button"></div>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/Belgium.jpg" alt="Порт Антверпена" class="element__image">
          <div class="element__title">Антверпен</div>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/Cambridge.jpg" alt="Центр Рэя и Марии Стата" class="element__image">
          <div class="element__title">Кембридж</div>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/Dubai_United_Arab_Emirates.jpg" alt="Фасад здания" class="element__image">
          <div class="element__title">Дубай</div>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/France.jpg" alt="Переход" class="element__image">
          <div class="element__title">Париж</div>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/arl.jpg" alt="Зеркальная башня" class="element__image">
          <div class="element__title">Арль</div>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/Rotterdam.jpg" alt="Квадратное здание" class="element__image">
          <div class="element__title">Ротердам</div>
          <div class="element__like"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">&copy; 2022 Mesto Russia</div>
    </footer>
  </div>
</body>

</html>
