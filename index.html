<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="ce58041389b7b4b4e9a6.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__edit-avatar"></div><div class="profile__avatar"></div><div class="profile-info"><h1 class="profile-info__title"></h1><button class="profile-info__edit button" type="button"></button><p class="profile-info__subtitle"></p></div><button class="profile__add-button button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><div class="footer__copyright">&copy; 2022 Mesto Russia</div></footer><div class="popup popup-profile"><div class="popup__container"><button class="popup__button-close button" type="button"></button><form class="popup__form form-profile" name="personal-info" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__field"><input id="name-input" class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="name-input-error input-error"></span></fieldset><fieldset class="popup__field"><input id="job-input" class="popup__input popup__input_type_job" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="job-input-error input-error"></span></fieldset><input type="submit" value="Сохранить" class="popup__button-save"></form></div></div><div class="popup popup-avatar"><div class="popup__container"><button class="popup__button-close button" type="button"></button><form class="popup__form form-avatar" name="avatar" novalidate><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__field"><input id="avatar" type="url" class="popup__input popup__input_type_avatar" name="avatar" minlength="2" maxlength="200" required> <span class="avatar-error input-error"></span></fieldset><input type="submit" value="Сохранить" class="popup__button-save popup__button-save_avatar"></form></div></div><div class="popup popup-deleteCard"><div class="popup__container"><button class="popup__button-close button" type="button"></button><form class="popup__form popup__form_dalete" name="delete-card" novalidate><h2 class="popup__title popup__title_delete">Вы уверены?</h2><input type="submit" value="Да" class="popup__button-save popup__button-save_delete"></form></div></div><div class="popup popup-elements"><div class="popup__container"><button class="popup__button-close button" type="button"></button><form class="popup__form form-element" name="new-element" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__field"><input id="name-element-input" class="popup__input popup__input_type_title" name="title" placeholder="Название" minlength="2" maxlength="30" required> <span class="name-element-input-error input-error"></span></fieldset><fieldset class="popup__field"><input id="link-element-input" type="url" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required> <span class="link-element-input-error input-error"></span></fieldset><input type="submit" value="Создать" class="popup__button-save"></form></div></div><div class="popup popup-picture"><div class="popup__container"><button class="popup__button-close button" type="button"></button> <img class="popup__image"><p class="popup__subtitle"></p></div></div></div><template class="add-element"><div class="element"><button class="element__delete button" type="button"></button> <img class="element__image"><h2 class="element__title"></h2><div class="element__like-conteiner"><button class="element__like button" type="button"></button> <span class="element__like-count"></span></div></div></template></body></html>
