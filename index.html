<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar" style="background-image: url('./images/imagejack-kysto.jpg');"></div>
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__edit button" type="button"></button>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">&copy; 2022 Mesto Russia</div>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__button-close button" type="button"></button>
        <form class="popup__form form-profile" name="personal-info">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__field">
            <input id="name-input" type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="name-input-error form__input-error"></span>
          </fieldset> 
          <fieldset class="popup__field">
          <input  id="job-input" type="text" class="popup__input popup__input_type_job" name="job" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="job-input-error form__input-error"></span> 
          </fieldset>
          <input type="submit" value="Сохранить" class="popup__button-save">
        </form>
      </div>
    </div>

    <div class="popup popup-elements">
      <div class="popup__container">
        <button class="popup__button-close button" type="button"></button>
        <form class="popup__form form-element" name="personal-info">
          <h2 class="popup__title">Новое место</h2>
          <input id="name-element-input" type="text" class="popup__input popup__input_type_title" name="name-element" placeholder="Название" required>
          <span class="name-element-input-error form__input-error"></span> 
          <input id="like-element-input" type="text" class="popup__input popup__input_type_link" name="link-element" placeholder="Ссылка на картинку" required>
          <span class="like-element-input-error form__input-error"></span> 
          <input type="submit" value="Создать" class="popup__button-save">
        </form>
      </div>
    </div>

    <template class="add-element">
      <div class="element">
        <button class="element__delete button" type="button"></button>
        <img class="element__image">
        <h2 class="element__title"></h2>
        <button class="element__like button" type="button"></button>

        <div class="popup popup-picture">
          <div class="popup__container">
            <button class="popup__button-close button" type="button"></button>
            <img class="popup__image">
            <p class="popup__subtitle"></p>
          </div>
        </div>
      </div>
    </template>
  </div>

  <script src="./scripts/indes.js"></script>
</body>

</html>
